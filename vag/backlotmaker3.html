		<script type="text/javascript">
			var output = '';
			var listing = '';
			function handleClick(){
				output = '';
				listing = '';

				printShit("c1");//nav
				printOne("sun");

				for(var i=3;i<7;i++){
					printShit("c"+i);
				}

				printOne("cd");

				for(var i=8;i<19;i++){
					printShit("c"+i);
				}

				printOne("hc");
				output+=document.getElementById("interior").value.toLowerCase() + " " + document.forms["myForm"]["seat"].value + " seats, ";

				printShit("c20");
				printOne("pseat");
				printShit("c22");
				printShit("c23");

				if(document.getElementById("sense1").checked && document.getElementById("sense2").checked){
					output+="front and rear sensors, ";
					listing+="Front Sensors\rRear Sensors\r";
				}
				else{
					printOne("sense");
				}

				for(var i=25;i<29;i++){
					printShit("c"+i);
				}

				if(document.getElementById("lw1").checked && document.getElementById("lw2").checked){
					output+="power locks and windows, ";
					listing+="Power Locks\rPower Windows\r";
				}
				else{
					printOne("lw");
				}

				printOne("slid");

				for(var i=31;i<37;i++){
					printShit("c"+i);
				}

				printOne("mir");

				for(var i=38;i<43;i++){
					printShit("c"+i);
				}

				printOne("run");

				if(document.getElementById("hook1").checked && document.getElementById("hook2").checked){
					output+="front and rear tow hooks, ";
					listing+="Front Tow Hooks\rRear Tow Hook\r";
				}
				else{
					printOne("hook");
				}

				for(var i=45;i<56;i++){
					printShit("c"+i);
				}
				printOne("bed");
				printShit("c57");

				//engine
				output += "and a " + document.getElementById("engine").value + " Engine.";

				document.getElementById("desc").innerHTML = output;
				document.getElementById("desc2").innerHTML = listing;
			}

			function printShit(idtag){
				var cur = document.getElementById(idtag);
				if(cur.checked){
					var curs = cur.value.split('|');
					output += curs[0];
					listing += curs[1]+'\r';
				}

			}
			function printOne(idtagStart){
				var cur = document.getElementById(idtagStart+'1');
				if(cur.checked){
					var curs = cur.value.split('|');
					output += curs[0];
					listing += curs[1]+'\r';
				}
				else{
					cur = document.getElementById(idtagStart+'2');
					if(cur.checked){
						var curs = cur.value.split('|');
						output += curs[0];
						listing += curs[1]+'\r';
					}
				}

			}
		</script>
